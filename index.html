<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="logo">     
    </header>
    <main>

        <section class="section1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingresa el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/Alerta.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>

            </div>
            <div class="contenedor-botones">
                <input type="button" value="Encriptar" class="btn-encriptar">
                <input type="button" value="Desencriptar" class="btn-desencriptar">

            </div>
        </section>
        <section class="section2">
            <div class="contenedormunieco">
                <img src="Imagenes/Muñeco.png" alt="munieco">
            </div>
            <div class="contenedor-parrafo"">
                <h3>Ningún mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br>desencriptar."</p>

            </div>

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
    <footer>

    </footer>
    
</body>
</html>
